<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tablas Basicas</title>
        <style>
            td {
                border-style: solid;
                border: width 4px;
                border-color: brown;
                padding: 10px;
            }
            table {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <header></header>
        <h1>Estrutura de las tablas</h1>

        <main>
            <table>
                <caption>
                    Ventas
                </caption>
                <tr>
                    <td>Enero</td>
                    <td>Marzo</td>
                    <td>Abril</td>
                </tr>
                <tr>
                    <td>120</td>
                    <td>200</td>
                    <td>250</td>
                </tr>
            </table>
        </main>
        <footer>
            <p>ERIKA</p>
        </footer>
    </body>
</html>
