<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tablas Abanzadas</title>
    </head>

    <style>
        td {
            border: solid 1px hsl(84, 100%, 59%);
        }
        th {
            border: solid 1px black;
        }
    </style>

    <body>
        <h1>Tablas avanzadas</h1>
        <table>
            <caption>
                Ventas
            </caption>
            <thead>
                <tr>
                    <th>Ventas</th>
                    <th>Juan</th>
                    <th>Maria</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Enero</th>
                    <td>200</td>
                    <td>100</td>
                </tr>
                <tr>
                    <th>Febrero</th>
                    <td>300</td>
                    <td>50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>total</th>
                    <td>500</td>
                    <td>150</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
