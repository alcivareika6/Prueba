<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Propiedades de texto | Alineación vertical de los textos</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Alineación vertical de los textos</h1>
        </header>

        <main>
            <section>
                <h2><code>baseline</code></h2>
                <div class="caja caja-1">vertical-align: <span>baseline</span></div>
            </section>

            <section>
                <h2><code>sub</code></h2>
                <div class="caja caja-2">vertical-align: <span>sub</span></div>
            </section>

            <section>
                <h2><code>super</code></h2>
                <div class="caja caja-3">vertical-align: <span>super</span></div>
            </section>

            <section>
                <h2>Con valor numérico positivo</h2>
                <div class="caja caja-4">vertical-align: <span>10px</span></div>
            </section>

            <section>
                <h2>Con valor numérico negativo</h2>
                <div class="caja caja-5">vertical-align: <span>-10px</span></div>
            </section>

            <section>
                <h2>Con etiqueta <code>&lt;sup></code></h2>
                <div class="caja">E = m · c<sup>2</sup></div>
            </section>

            <section>
                <h2>Con etiqueta <code>&lt;sub></code></h2>
                <div class="caja">H<sub>2</sub>O</div>
            </section>
        </main>
        <footer>Curso CSS</footer>
    </body>
</html>
